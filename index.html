<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Snake</title>
<style type="text/css">
html {
  width: 100%;
  height: 100%;
}
body {
  width: calc(100% - 16px);
  height: calc(100% - 16px);
  margin: 8px;
}
canvas#canvas {
  display: block;
  width: calc(100% - 300px);
  height: 100%;
  float: left;
}
div#container {
  width: 300px;
  height: 100%;
  float: right;
}
div#stdout {
  width: 100%;
  height: calc(100% - 100px);
  overflow: scroll;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="container">
  <input type="button" id="start" value="Start"/>
  <input type="button" id="reset" value="Reset"/>
  <hr/>
  <div id="stdout"></div>
  <hr/>
  <form id="form">
    <input type="text" id="input"/>
    <input type="submit" value="Send"/>
  </form>
</div>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
<%- clientjs -%>
</script>
</body>
</html>
