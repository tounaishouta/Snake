<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Snake</title>
<style type="text/css">
html {
  width: 100%;
  height: 100%;
}
body {
  width: calc(100% - 16px);
  height: calc(100% - 16px);
  margin: 8px;
}
canvas#canvas {
  display: block;
  width: calc(100% - 300px);
  height: 100%;
  float: left;
}
div#sideBar {
  width: 300px;
  height: 100%;
  float: right;
}
div#stdout {
  width: 100%;
  height: calc(100% - 250px);
  overflow: scroll;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="sideBar">
  <input type="button" id="start" value="Start"/>
  <input type="button" id="reset" value="Reset"/>
  <hr/>
  <form id="config">
    <label>Size:<input type="number" id="size" min="2" max="100"/></label><br/>
    <label>Wait time:<input type="number" id="waitTime" min="1" max="600"/></label><br/>
    <label>Initial length:<input type="number" id="initialLength" min="2" max="10000"/></label><br/>
    <label>Lengthen rate:<input type="number" id="lengthenRate" min="1" max="10000"/></label><br/>
    <label>Tail:<input type="checkbox" id="tail"/></label><br/>
    <input type="submit" value="Config"/>
    <input type="button" id="cancel" value="Cancel"/>
    <input type="button" id="default" value="Default"/>
  </form>
  <hr/>
  <div id="stdout"></div>
  <hr/>
  <form id="chat">
    <input type="text" id="chatText"/>
    <input type="submit" value="Send"/>
  </form>
</div>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
<%- clientjs -%>
</script>
</body>
</html>
